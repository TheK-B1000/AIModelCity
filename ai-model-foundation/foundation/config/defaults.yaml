# Foundation defaults (overridable per model via model.yaml or env)

# Run directory standard: runs/<run_id>/artifact/ (bundle), runs/<run_id>/metrics.json
runs:
  root: ./runs

registry:
  backend: local  # set to mlflow and uri to http://127.0.0.1:5000 when using Registry Hall
  uri: ./registry

# Deprecated: use runs.root; artifact path is runs/<run_id>/artifact
artifacts:
  root: ./artifacts
  format: joblib  # or pickle, cloud path

runner:
  log_level: INFO
  capture_metrics: true

eval:
  baseline_min_accuracy: 0.0
  gate_delta_min: 0.0   # min improvement over baseline to pass

deploy:
  staging_replicas: 1
  prod_replicas: 2
  canary_percent: 10

observability:
  drift_window: 1000
  latency_bucket_sec: 0.1
